<h2>Create Hometip</h2>
<div class="container rounded p-4 shadow mx-auto mt-5">
<input type="text" class="form-control mb-1" placeholder="Plant Name" [(ngModel)]="hometip.plantName">
<textarea class="form-control mb-1" placeholder="Your hometip" [(ngModel)]="hometip.text"></textarea>
<button class="btn btn-outline-success" (click)="create()">Save</button>
</div>
