<h2>Create Plant</h2>
<input type="text" class="form-control mb-1" placeholder="Name" [(ngModel)]="plant.name">
<input type="text" class="form-control mb-1" placeholder="Water (daily/weekly/monthly)" [(ngModel)]="plant.water">
<input type="text" class="form-control mb-1" placeholder="Light (low/medium/high)" [(ngModel)]="plant.light">
<button class="btn btn-outline-success" (click)="save()">Save</button>
