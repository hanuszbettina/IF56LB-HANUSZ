<div class="alert alert-info" role="alert" *ngIf="plants.length;else noPlants">
    <h4>Statistics</h4>
    <hr>
    <ul *ngIf="plants.length">
        <li>Összes növény száma: <strong>{{ totalPlantCount }}</strong></li>
        <li>Átlagos hometippek száma növényenként:<strong>{{ averageHomeTipCount | number:'1.1-2' }}</strong></li>
    </ul>
</div>
<ng-template #noPlants>
<div class="alert alert-warning" role="alert">
  <h4 class="alert-heading">Hiba!</h4>
  <hr>
  <p class="mb-0">Sajnos még nem található növény az adatbázisban!</p>
</div>
</ng-template>
